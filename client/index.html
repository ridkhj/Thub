<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Hub | Controle De Estoque</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>

<body>
  <header>
    <div class="headerimg">
      <img src="./imgs/Projectlogo.png" alt="">
    </div>
    <div class="user">
      <h2>Wedne Morais</h2>
      <img src="https://img.icons8.com/?size=100&id=rrtYnzKMTlUr&format=png&color=FFFFFF" alt="">
    </div>
  </header>
  <main>
    <h1 class="title">Cadastro de produtos</h1>
    <div class="container">
      <div class="search">
        <i class="ph ph-magnifying-glass"></i>
        <input type="search" placeholder="Buscar Produto">
        <button type="submit">Buscar</button>
      </div>
      <button class="add"><i class="ph ph-plus"></i> Adicionar</button>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Marca</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pneu Aro 14</td>
            <td>20</td>
            <td>R$ 150,00</td>
            <td>Pirelli</td>
            <td>
              <button class="edit"><i class="ph ph-pencil"></i> Editar</button>
              <button class="remove"><i class="ph ph-trash"></i> Remover</button>
            </td>
          </tr>
          <tr>
            <td>Pneu Aro 15</td>
            <td>35</td>
            <td>R$ 180,00</td>
            <td>Pirelli</td>
            <td><button class="edit"><i class="ph ph-pencil"></i> Editar</button>
              <button class="remove"><i class="ph ph-trash"></i> Remover</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>
</body>

</html>
